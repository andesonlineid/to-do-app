<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-APP</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <main>
        <div id="content">

            <div id="app-container">

                    <section class="input-agenda">

                        <section class="input-title">
                                <h1> Hari ini mau ngapain?</h1>
                        </section>

                        <form action="" id="form-input-to-do">
                            <input type="text" class="template-input input-to-do" placeholder="apa yang akan kamu lakukan hari ini?" maxlength="50" autocomplete="on" autofocus required>
                            <button type="submit" class="btn-cta btn-simpan">simpan</button>
                        </form>

                    </section>

                    <section class="output-agenda">
                                <section class="output-title">
                                    <h1>Kegiatan saya hari ini</h1>
                                </section>

                                <section class="list-agenda">
                                        
                                    <section class="agenda">
                                          
                                    </section>

                                    <button class="btn-cta btn-remove-agenda" type="submit">hapus semua kegiatan</button>

                                </section>
                    </section>


            </div>


        </div>
    </main>
    

    <script src="js/index.js"></script>
</body>
</html>
